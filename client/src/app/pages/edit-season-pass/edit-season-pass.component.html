<div class="col-12">
  <div class="title_pass" style="margin-bottom: 80px;">
    EDIT SEASON PASS
  </div>
  <div class="col-12">
    <div class="child_title" style="margin-bottom: 50px;">
      START DATE: &nbsp;&nbsp;&nbsp;{{start_date}}
    </div>
    <div class="child_title" style="margin-bottom: 50px; display: flex;">
      <label for="category_terminate" style="margin-right: 30px; display: flex;">
          <input type="radio" id="category_terminate" #terminate name="name_terminate" value="terminate"  style="font-size: 15px; margin-right: 20px; margin-top: 18px;" (click)="status = terminate.value;" [checked]="status == 'terminate'">
          <div style="margin-top: 13px;">TERMINATE:</div>
      </label>
     
      <app-monthpicker  (modelChange) = "change_terminate($event)"></app-monthpicker>
    </div>
    <div class="child_title" style="margin-bottom: 50px; display: flex;">
      <label for="category_freeze" style="margin-right: 30px; display: flex; margin-top: 11px;">
          <input type="radio" id="category_freeze" #freeze name="name_freeze" value="freeze"  style="font-size: 15px; margin-right: 20px; margin-top: 18px;" (click)="status = freeze.value;" [checked]="status == 'freeze'">
          <div style="margin-top: 13px;">FREEZE:</div>
      </label>
      <div style="margin-top: 12px;">
        <div style="margin-bottom: 30px; display: flex;">
          <div style="margin-top: 12px; width: 56px;">FROM</div>
          <div style="margin-left: 30px">
              <app-monthpicker (modelChange) = "change_freeze_from($event)"></app-monthpicker>
          </div>
        </div>
        <div style="display: flex;">
          <div style="margin-top: 12px; width: 56px;">TO</div>
          <div style="margin-left: 30px">
              <app-monthpicker (modelChange) = "change_freeze_to($event)"></app-monthpicker>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="col-12">  
  <button (click)="save()" class="btn_add" style="float: right;">SAVE</button>
</div>

<modal id="login_modal">
  <div class="modal">
      <div class="modal-body">
          <div class="modal-titlleBar">
            LOG IN
            <button (click)="closeModal('login_modal');">X</button>
          </div>
          <div class="modal-main" style="height: 185px;">
            <!-- <input type="password" class="col-12" style="height: 30px; margin-top:50px;" [(ngModel)]="password" placeholder="Password" > -->

            <form class="wh100" (ngSubmit)="login()" #myForm="ngForm" autocomplete="nope">
                
                <div class="form-group">
                    <label for="input-password" >Password</label>
                    <input name="password" [(ngModel)]="customer_password" type="password" class="form-control" placeholder="Password" #password="ngModel" [class.form-control-danger]="password.invalid && password.touched" [minlength]="6" [maxlength]="60">
                    <small class="form-text error" *ngIf="password.invalid && password.touched && password.errors?.required">Password is required!</small>
                    <small class="form-text error" *ngIf="password.invalid && password.touched && (password.errors?.minlength || password.errors?.maxlength)">Password should contains from 6 to 60 characters</small>
                </div>

                <div class="form-group row" style="margin:0px;">
                    <button [disabled]="(password.errors?.minlength || password.errors?.maxlength) || (customer_password.length == 0)" type="submit" class="btn btn-hero-primary btn-demo margin-auto"> Sign In</button>
                    <!-- <button type="submit" class="btn btn-primary margin-auto">Sign in</button> -->
                </div>
            </form>
          </div>
          
      </div>
  </div>
  <div class="modal-background"></div>
</modal>
